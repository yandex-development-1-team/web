<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect hack
      sessionStorage.redirect = location.href;
      location.replace(location.origin + location.pathname.split('/').slice(0, 3).join('/'));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
