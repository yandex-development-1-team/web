name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout исходной ветки ---
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Setup Node ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # --- Install dependencies ---
      - name: Install dependencies
        run: npm ci

      # --- Получаем имя репозитория ---
      - name: Get repo name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      # --- Build main или develop ---
      - name: Build main
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/

      - name: Build develop
        if: github.ref == 'refs/heads/develop'
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/preview/

      # --- Скачать текущий gh-pages, чтобы сохранить старый контент ---
      - name: Download current gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-current
          fetch-depth: 0
        continue-on-error: true

      # --- Подготовка deploy ---
      - name: Prepare deploy directory
        run: |
          mkdir -p deploy

          # Копируем старый контент, чтобы ничего не потерялось
          if [ -d "gh-pages-current" ]; then
            cp -r gh-pages-current/* deploy/ 2>/dev/null || true
          fi

          # Перезаписываем только нужную ветку
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            cp -r dist/* deploy/
          fi

          if [ "${GITHUB_REF}" == "refs/heads/develop" ]; then
            rm -rf deploy/preview
            mkdir -p deploy/preview
            cp -r dist/* deploy/preview/
          fi

      # --- Настройка Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # --- Загружаем артефакт ---
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
