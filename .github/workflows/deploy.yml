name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get repo name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Build (main)
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/

      - name: Build (develop)
        if: github.ref == 'refs/heads/develop'
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/preview/

      - name: Deploy main to root
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true

      - name: Deploy develop to /preview
        if: github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: preview
          keep_files: true
