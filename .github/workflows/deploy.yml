name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Get repo name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Build (main)
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/

      - name: Build (develop)
        if: github.ref == 'refs/heads/develop'
        run: npm run build
        env:
          VITE_BASE_PATH: /${{ steps.repo.outputs.name }}/preview/

      - name: Download current gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-current
        continue-on-error: true

      - name: Prepare deploy directory (main)
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          # Preserve preview folder if exists
          if [ -d "gh-pages-current/preview" ]; then
            cp -r gh-pages-current/preview deploy/
          fi

      - name: Prepare deploy directory (develop)
        if: github.ref == 'refs/heads/develop'
        run: |
          mkdir -p deploy
          # Copy existing content if gh-pages exists
          if [ -d "gh-pages-current" ]; then
            cp -r gh-pages-current/* deploy/ 2>/dev/null || true
          fi
          # Replace preview folder with new build
          rm -rf deploy/preview
          mkdir -p deploy/preview
          cp -r dist/* deploy/preview/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
